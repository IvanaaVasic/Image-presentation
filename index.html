<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Image | presentation</title>
  </head>
  <body>
    <div class="overlay">
      <div class="overlay__inner">
        <div class="overlay__content"><span class="spinner"></span></div>
      </div>
    </div>
    <header class="heading"><h1 class="header">Image Presentation</h1></header>
    <div class="container">
      <div class="layout-wrapper">
        <button class="grid-wrapper"><img src="img/squares.png" alt="grid" class="grid" /></button>
        <button class="list-wrapper"><img src="img/list.png" alt="list" class="list" /></button>
      </div>
      <div class="main-content">
        <div class="column-img-1 column"></div>
        <div class="column-img-2 column"></div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="layout.js"></script>
  </body>
</html>
